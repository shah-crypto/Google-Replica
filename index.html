<title>Google Replica</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body{
    font-family: Arial,sans-serif;
    padding:10px;
}
.menu-item{
    font-size:13px;
    color:rgba(0,0,0,0.87);
    text-decoration:none;
    position:relative;
    top:-8;
    margin-right:12px;
}
.menu-item:hover{
    text-decoration:underline;
}
#profile-pic{
    width:25px;
    height:25px;
    border-radius:13px;
}
nav{
    text-align:right;
}
#dropdown-menu{
    width:25px;
    height:25px;
    margin-right:16px;
}
section{
    text-align:center;
    padding-top:5%;
}
#search-box{
    width:100%;
    color:#222;
    border:1px solid #dfe1e5;
    font-size:13px;
    padding:14px;
    border-radius:24px;
    outline:none;
    margin-top:0;
    margin-bottom:24px;
}
#search-box:hover{
    box-shadow:rgb(78, 78, 78);
    border-color:darkgray;
}
#search-box:focus{
    box-shadow:rgb(78, 78, 78);
    border-color:darkgray;
}
#input-wrapper{
    position:relative;
    width:582px;
    display:inline-block;

}
#input-wrapper > img{
    position:absolute;
    right:0;
    top:11px;
    right:4px;
}
.buttons{
    background-color:#f2f2f2;
    color:#5F6368;
    font-size:14px;
    height:36px;
    padding:0 16px;
    background-image:linear-gradient(top,#f5f5f5,#f1f1f1);
    border:1px solid transparent;
    box-shadow: 0 1px 1px rgba(0,0,0,0);
    color:#222;
}
.buttons:hover{
    background-image:linear-gradient(top,#f8f8f8,#f1f1f1);
    border:1px solid #c6c6c6;
    box-shadow:0 1px 1px rgba(0,0,0,0.1);
    color:#222;
}
#app-dropdown{
    width:285px;
    padding:28px;
    border:1px solid #ccc;
    box-shadow:0 2px 10px rgba(0,0,0,.2);   
    position:absolute;
    right:100px;
    display:none;
}
.app-item{
    display:inline-block;
    width:84px;
    margin-bottom: 18px;
    padding:8px 2px;
    text-align:center;
}
.app-item > img{
    width:50px;
    height:50px;
}
.app-item > p{
    color:rgba(0,0,0,0.87);
    margin:0;
    padding-top:8px;
}
.app-item:hover{
    border:1px solid rgba(0,0,0,0.2);
    border-radius:8px;
}
#dropdown-wrapper{
    display:inline-block;
}
#dropdown-wrapper:hover #app-dropdown{
    display:block;
    cursor:pointer;
}
</style>
</head>
